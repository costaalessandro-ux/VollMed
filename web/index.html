<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="./assets/style/signin.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
        <body class"text-center">
            <form class="form-signin" action="/Servlet" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <input type="text" name="login" class="form-control" placeholder="Email address"  required autofocus/>
                <input type="password" name="senha" id="inputPassword" class="form-control" placeholder="Password" required />
                <input type="hidden" name="acao" value="Login">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
            </form>
        </body>
</html>
